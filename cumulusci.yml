minimum_cumulusci_version: '4.6.0'
project:
    name: npsp-trial
    package:
        name: npsp-trial
        api_version: '63.0'
    dependencies:
        - github: 'https://github.com/SalesforceFoundation/NPSP'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    deploy_tso_config:
        description: Deploys the post-install configuration for a trial/new org.
        class_path: cumulusci.tasks.salesforce.Deploy
        group: Salesforce Metadata
        options:
            path: config/trial_tso
            namespace_inject: npsp
